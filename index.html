<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Electrogen</title>
   
  </head>
  <body>
    <div class="main-container">
      <div class="margin-auto">
        <span class="margin-auto__content">
          <h1>Administrador de grupos electrogenos</h1>
          <hr>
        </span>
      </div>
      <div class="tabla">
        <div class="botonera">
          <button class="btn btn-outline-success" id="agregar-grupo"> <i class="fa-solid fa-plus"></i>
            Nuevos grupos
          </button>
          <button class="btn btn-outline-primary" id="buscar-grupo"><i class="fa-solid fa-magnifying-glass"></i> 
            Buscar grupo
          </button>
          <button class="btn btn-outline-danger" id="eliminar-grupo"><i class="fa-solid fa-delete-left"></i> 
            Eliminar
          </button>
        </div>


        <table class="table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Equipo</th>
              <th>Voltaje</th>
              <th>Descripcion</th>
              <th>Tipo</th>
            </tr>
          </thead>
          <tbody id="electrogeno">
           
          </tbody>
        </table>
        <div id="aviso">
        </div>
      </div>
      
    </div>

    
  </body>
  <script src="./index.js"></script>
  <script src="./index2.js"></script>
</html>
